<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Appointments</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Book an Appointment</h1>
    <form id="name">
      <div class="form-group">
        <label for="name1">Enter your name</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description of the appointment</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date of Appointment</label>
        <input id="date" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="time">Start/End Time of Appointment</label>
        <input id="time" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="appointment">
      <h5>Booking Successful!</h5>
      <p>Hello, <span class="name1"></span>, thank you for submitting your form. We will see you on <span class="date"></span> at <span class="time"></span> for <span class="description"></span>. </p>
    </div>
  </div>
</body>
</html>
